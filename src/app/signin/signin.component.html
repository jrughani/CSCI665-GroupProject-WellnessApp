<div class="d-flex align-items-center" style="height: 700px;">
  <div width="100%" style="margin-left: -10px;">
    <img style="border-bottom-right-radius: 40px;height: 710px;" src="../../assets/img/feature-img/79780861.cms.webp">
  </div>
  <div class="d-flex justify-content-center" style="flex-grow: 3;">
    <form [formGroup]="signinForm">
      <div class="d-flex flex-column">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control p-2" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" formControlName="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control p-2 " id="exampleInputPassword1" placeholder="Password"
            formControlName="password">
        </div>
        <div class="form-check py-1">
          <div> <input type="checkbox" class="form-check-input m-2" id="exampleCheck1"><span class="ml-4">
              Remember Me</span></div>
        </div>
        <div class="d-flex gap-2 justify-content-center mt-2 mb-5">
          <button class="mt-3 p-3 btn btn-secondary btn-lg btn-block theme-color" type="submit" (click)="onSignin()">Log
            in</button>
        </div>
      </div>
      <div class="d-flex p-2">
        <div class="mr-auto"><a class="theme-font underline" href="#" routerLink="/forgot-password">Forgot password</a>
        </div>
        <div><a class="theme-font underline" href="#" routerLink="/signup">Sign up</a></div>
      </div>
    </form>
  </div>
</div>
