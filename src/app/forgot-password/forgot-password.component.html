<div class="d-flex align-items-center" style="height: 700px;">
  <div width="100%" style="margin-left: -10px;">
    <img style="border-bottom-right-radius: 40px;height: 710px;" src="../../assets/img/feature-img/79780861.cms.webp">
  </div>
  <div class="d-flex justify-content-center" style="flex-grow: 3;">
    <div>
      <form [formGroup]="userEmail">

        <h3>Please enter registered email address</h3>
        <br />
        <div class="form-group">
          <label>Primary Email:</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>
      </form>

      <button class="mt-1 btn btn-secondary btn-lg theme-color" (click)="onSubmit()">Submit</button>

    </div>
  </div>
</div>
